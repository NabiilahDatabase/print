<div *ngIf="closing.length > 0; else noItems"></div>
<mat-grid-list cols="3" rowHeight="2:1" *ngFor="let item of closing">
  <mat-grid-tile>{{ item.penerima }}</mat-grid-tile>
  <mat-grid-tile>{{ item.pengirim }}</mat-grid-tile>
  <mat-grid-tile>{{ item.id }}</mat-grid-tile>
</mat-grid-list>

<div class="container">
  <app-label></app-label>
</div>

<ng-template #noItems>
  <hr>
  <h5>Maaf Tidak ada closingan</h5>
</ng-template>

<router-outlet></router-outlet>
